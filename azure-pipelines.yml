variables:
  projectDirectory: testapp
jobs:
  - job: Android
    pool:
      vmImage: 'macOS-10.13'
    steps:
    - task: FlutterInstall@0
    - task: InstallAppleCertificate@2
      inputs:
        certSecureFile: 'ios_development_luxoft.cer'
        keychain: 'temp'
    - task: FlutterBuild@0
      inputs:
        target: all
        projectDirectory: ./
    - task: CopyFiles@2
      inputs:
        contents: '**/*.apk'
        targetFolder: '$(build.artifactStagingDirectory)'